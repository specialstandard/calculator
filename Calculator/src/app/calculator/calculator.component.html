<div class="nab-calculator">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="screen">
                    {{result}}
                </div>
            </div>
        </div>
        <div class="row buttons">
            <div class="col-3">
                <button class="btn btn-7" (click)="onClickNumber('7')">
                    7
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-8" (click)="onClickNumber('8')">
                    8
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-9" (click)="onClickNumber('9')">
                    9
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-divide btn-secondary" (click)="onClickOperator('/')">
                    /
                </button>
            </div>
        </div>

        <div class="row buttons">
            <div class="col-3">
                <button class="btn btn-4" (click)="onClickNumber('4')">
                    4
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-5" (click)="onClickNumber('5')">
                    5
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-6" (click)="onClickNumber('6')">
                    6
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-multiply" (click)="onClickOperator('*')">
                    x
                </button>
            </div>
        </div>

        <div class="row buttons">
            <div class="col-3">
                <button class="btn btn-1" (click)="onClickNumber('1')">
                    1
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-2" (click)="onClickNumber('2')">
                    2
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-3" (click)="onClickNumber('3')">
                    3
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-subtract" (click)="onClickOperator('-')">
                    -
                </button>
            </div>
        </div>

        <div class="row buttons">
            <div class="col-3">
                <button class="btn btn-0" (click)="onClickNumber('0')">
                    0
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-decimal" (click)="onClickNumber('.')">
                    .
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary btn-equals" (click)="onClickEquals('=')">
                    =
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-add" (click)="onClickOperator('+')">
                    +
                </button>
            </div>
        </div>
    </div>
</div>
